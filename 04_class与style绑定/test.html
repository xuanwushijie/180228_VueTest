<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      background: blue;
    }
    .classC {
      font-size: 20px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
  <p class="classC" :class="a">xxx是字符串</p> <!--类名不确定-->
  <p :class="{classA: hasA, classB: hasB}">xxx是对象</p><!--类名确定, 但是否有不确定-->
  <p :class="c">xxx是数组</p>

  <h2>2. style绑定</h2>
  <p :style="{color: myColor, fontSize:mySize+'px'}">:style="{ color: activeColor, fontSize: fontSize + 'px' }"</p>


  <hr>
  <button @click="update">更新</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      a: 'classA',
      hasA: true,
      hasB: false,
      c: ['classA', 'classB'],
      myColor: 'red',
      mySize: 30
    },

    methods: {
      update () {
        this.a = 'classB'
        this.hasA = false
        this.hasB = true
        this.myColor = 'pink'
        this.mySize = 15
      }
    }
  })
</script>
</body>
</html>
