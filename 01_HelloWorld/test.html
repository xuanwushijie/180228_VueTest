<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<!--模板: 静态页面+JS(vue的一些语法)-->
<div id="test">
  <input type="text" v-model="name"><!--指令: vue自定义的标签属性-->
  <p>Hello {{name}}</p> <!--双大括号表达式: 动态显示数据-->
</div>

<div id="test2"></div>

<p>{{name}}</p>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({ // 配置对象(属性名是特定的一些属性名)
    el: '#test',  // element, 它的值是选择器字符串, 指定用vue来管理哪个标签元素
    data: { // 包含n个数据的对象, 在页面中可以直接读取
      name: 'atguigu'
    }
  })
//  console.log(vm._data.name)
//  vue.name = 'test'
//  console.log(vm._data.name)

  new Vue({
    el: '#test2',
    data: {

    }
  })
</script>
</body>
</html>
