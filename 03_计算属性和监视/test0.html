<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_计算属性和监视</title>
</head>
<body>
<!--
1. 计算属性
  在computed属性对象中定义计算属性的方法
  在页面中使用{{方法名}}来显示计算的结果
2. 监视属性:
  通过通过vm对象的$watch()或watch配置来监视指定的属性
  当属性变化时, 回调函数自动调用, 在函数内部进行计算
3. 计算属性高级:
  通过getter/setter实现对属性数据的显示和监视
  计算属性存在缓存, 多次读取只执行一次getter计算
-->
<div id="demo">
  姓: <input type="text" placeholder="First Name" v-model="firstName"><br>
  名: <input type="text" placeholder="Last Name" v-model="lastName"><br>
  姓名1(单向): <input type="text" placeholder="Full Name1"><br>
  姓名2(单向): <input type="text" placeholder="Full Name2"><br>
  姓名3(双向): <input type="text" placeholder="Full Name3"><br>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">



  // Object.defineProperty()

  const p = {
    firstName: 'A',
    lastName: 'B',
    sex: '男'
  }
  // 给p添加一个属性: fullName: firstName + '-' + lastName
  // p.fullName = p.firstName + '-' + p.lastName
  Object.defineProperty(p, 'fullName', {

    /*
    当获取属性值时自动调用(回调),
    它的返回值作为属性值
    根据相关的属性数据进行计算确定
    */
    get () {
      console.log('get()')
      return this.firstName + '-' + this.lastName
    },

    /*
    当属性值发生了改变时自动回调
    监视属性值变化, 同步更新相关的属性数据
    */
    set (value) {// value为最新的属性值
      console.log('set()', value)
      // 更新firstName/lastName
      const names = value.split('-')
      this.firstName = names[0]
      this.lastName = names[1]
    }
  })
/*
回调函数:
什么时候执行?
作用?
this ?
 */

  console.log(p.fullName) // A-B
  p.firstName = 'C'
  p.lastName = 'D'
  console.log(p.fullName) // C-D

  /*
  当修改了fullName后, firstName和lastName也要更新
   */
  p.fullName = 'E-F'
  console.log(p.firstName, p.lastName) // E F

</script>
</body>
</html>
